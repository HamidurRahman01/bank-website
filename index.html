<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank-website</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-3 ">Welcome to <span class="font-medium text-rose-500">My Bank Website</span>!!!</h1>
    </header>
    <main>
        <section class="bg-lime-200 w-3/4 p-8 mx-auto mt-6">
            <h3 class="text-2xl mb-2 ">Please login</h3>
            <div>
                <input id="user-emile" class="border-2 border-teal-500 w-3/4 rounded-md block mb-2 p-1" type="text" placeholder="Enter your emile">
                <input id="user-password" class="border-2 border-teal-500 w-3/4 rounded-md block mb-2 p-1" type="password" placeholder="Enter your password">
                <button  id="login-submit"  class="bg-orange-400 px-4 py-2 rounded font-medium text-white"> Submit </button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
